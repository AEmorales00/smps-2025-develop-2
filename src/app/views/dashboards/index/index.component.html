<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table datatable datatable-table" id="datatable_1">
            <thead>
              <tr>
                <th sortable="task"  class="ps-0">
                  Nombre
                </th>
                <th sortable="status" >Rol usuario</th>
                <th sortable="due_date" >Correo</th>
                <th sortable="priority" ></th>
                <th sortable="actions" >Tel√©fono</th>
              </tr>
            </thead>
            <tbody>
              @for (item of asistentesList; track $index) {
                <tr>
                  <td class="ps-0">
                    <p class="d-inline-block align-middle mb-0">
                      <span class="font-13 fw-medium">{{ item.name }}</span>
                    </p>
                  </td>
                  <td>
                    <span class="badge" [ngClass]="{
                      'bg-warning-subtle text-warning':
                        item.participant_type == 'In Progress',
                      'bg-info-subtle text-info': item.participant_type == 'estudiante_umg',
                      'bg-success-subtle text-success': item.participant_type == 'catedratico_umg',
                      'bg-danger-subtle text-danger': item.participant_type == 'externo',
                      'bg-secondary-subtle text-secondary':
                        item.status == 'Completed',
                    }">{{
                      item.participant_type
                    }}</span>
                  </td>
                  <td>
                    <a
                      href=""
                      class="d-inline-block align-middle mb-0 text-body"
                      >{{ item.email }}</a
                    >
                  </td>
                  <td>{{ item.carnet }}</td>
                  <td>{{ item.phone }}</td>
                  <!--<td class="text-end">
                    <a
                      href="javascript:void(0);"
                      class="btn btn-sm bg-primary-subtle me-1"
                      data-bs-toggle="tooltip"
                      data-bs-original-title="Edit"
                    >
                      <i class="mdi mdi-pencil-outline fs-14 text-primary"></i>
                    </a>
                    <a
                      href="javascript:void(0);"
                      class="btn btn-sm bg-danger-subtle"
                      data-bs-toggle="tooltip"
                      data-bs-original-title="Delete"
                    >
                      <i class="mdi mdi-delete fs-14 text-danger"></i>
                    </a>
                  </td>-->
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
